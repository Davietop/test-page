<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <form action="" id="form">
      <label for="">First Name</label>
      <input type="text" name="" id="firstName" />
      <label for="">Last Name</label>
      <input type="text" name="" id="lastName" />
      <label for="">Your Email</label>
      <input type="email" name="" id="email" />
      <label for="">Password</label>
      <input type="password" name="" id="pass_sign" />
      <label for="">Comfirm Password</label>
      <input type="password" name="" id="pass_confirm" />
      <label for="">Date of Birth</label>
      <input type="date" name="" id="dob" />
      <label for="">Sex</label>
      <select name="" id="option">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <button id="btn">Sign Up</button>
      <h2>Already have an account</h2>
      <p id="log">Login</p>
    </form>

    <form action="" id="form2">
      <h2>Already have an account</h2>

      <label for="Email">Email</label>
      <input type="email" name="" id="email_log" />

      <label for="">Password</label>
      <input type="password" name="" id="pass_log" />
      <button id="logBtn">Log in</button>
    </form>
  </body>
